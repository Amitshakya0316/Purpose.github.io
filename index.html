<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }

        .heart {
            font-size: 50px;
            color: #ff006e;
        }

        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: space-around;
            gap: 15px;
            flex-wrap: wrap; /* Ensures buttons don't overlap on smaller screens */
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            min-width: 120px; /* Ensures buttons have enough width */
        }

        #yes {
            background-color: #ff006e;
            color: white;
        }

        #no {
            background-color: #ccc;
            color: black;
        }

        #hug-emoji {
            font-size: 100px;
            display: none;
        }

        /* Falling stars */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: yellow;
            border-radius: 50%;
            animation: fall 4s linear infinite;
            z-index: 0;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: translateX(0);
            }
            100% {
                top: 110%;
                transform: translateX(100px);
            }
        }

        @keyframes move {
            0% { transform: translate(0, 0); }
            100% { transform: translate(calc(100vw - 50px), calc(100vh - 50px)); }
        }

        @media (max-width: 600px) {
            .button-group {
                flex-direction: column; /* Stack the buttons vertically on small screens */
            }

            button {
                margin-bottom: 15px; /* Add space between buttons */
            }
        }

        @media (hover: none) {
            button {
                position: absolute;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="heart">ðŸ’–</div>
        <div class="message">I Love You! ðŸ’ž Will You Be Mine?</div>
        <div class="button-group">
            <button id="yes">Yes ðŸ’–</button>
            <button id="no">No ðŸ˜ž</button>
        </div>
        <div id="hug-emoji">ðŸ¤—</div>
    </div>

    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');
        const hugEmoji = document.getElementById('hug-emoji');
        const message = document.querySelector('.message');

        // Function to move "No" button on hover (Desktop)
        noButton.addEventListener('mouseover', () => {
            if (!isMobileDevice()) {
                moveButton(noButton);
            }
        });

        // Function to move "No" button on click (Mobile)
        noButton.addEventListener('click', () => {
            if (isMobileDevice()) {
                moveButton(noButton);
            }
        });

        // Check if device is mobile
        function isMobileDevice() {
            return /Mobi|Android/i.test(navigator.userAgent);
        }

        // Move button to random position
        function moveButton(button) {
            const x = Math.random() * (window.innerWidth - button.offsetWidth);
            const y = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute';
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        // Show hug emoji, change message, and hide "No" button on "Yes" click
        yesButton.addEventListener('click', () => {
            hugEmoji.style.display = 'block';
            message.textContent = "We will make the best match! ðŸ’–";
            noButton.style.display = 'none';
            createFallingStars();
        });

        // Falling stars animation
        function createFallingStars() {
            for (let i = 0; i < 50; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDuration = Math.random() * 2 + 2 + 's';
                document.body.appendChild(star);

                // Remove stars after falling
                setTimeout(() => {
                    star.remove();
                }, 4000);
            }
        }
    </script>
</body>
</html>
